<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000" data-pause=false>
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active indicator-item"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="indicator-item"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2" class="indicator-item"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3" class="indicator-item"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4" class="indicator-item"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5" class="indicator-item"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" [src]="images[0]" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="images[1]" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="images[2]" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="images[3]" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="images[4]" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="images[5]" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
  </div>
  <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a> -->
</div>
